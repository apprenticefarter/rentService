<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lot update/create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create new lot</h1>
            <div class="card-body">
                <form th:action="@{/lots/new}" th:object="${lot}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <lable>Name:</lable>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <lable>Description:</lable>
                        <input type="text" class="form-control" th:field="*{description}"
                               placeholder="Enter description">
                    </div>

                    <div class="form-group">
                        <lable>Price:</lable>
                        <input type="number" class="form-control" th:field="*{price}" placeholder="Enter price">
                    </div>

                    <div class="form-group">
                        <lable>Date:</lable>
                        <input type="datetime-local" class="form-control" th:field="*{createDateTime}">
                    </div>

                    <div class="form-group">
                        <lable>Image:</lable>
                        <input type="text" class="form-control" th:field="*{image}" placeholder="Enter image">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
