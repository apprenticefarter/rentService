<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card" style="width: 22rem;">
                <img class="card-img-top" th:src="@{${lot.image}}" alt="Card image cap">
                <div class="card-body">
                    <h2 class="card-title" th:text="${lot.name}"></h2>
                    <h6 class="card-subtitle mb-2 text-decoration-underline" th:text="${lot.price}"></h6>

                    <p class="card-text" th:text="${lot.description}"></p>
                    <a href="#" class="btn btn-primary btn-sm">Rent</a>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="container">
    <div class="row">
        <h1> Lot</h1>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">name</th>
                <th scope="col">description</th>
                <th scope="col">price</th>
                <th scope="col">image</th>
                <!-- <th scope="col">actions</th>-->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${lot.name}"></td>
                <td th:text="${lot.description}"></td>
                <td th:text="${lot.price}"></td>
                <td th:text="${lot.image}"></td>
                <!--    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/lots/edit/{id}(id=${lot.id})}">Update</a>

                        <a class="btn btn-danger btn-sm"
                           th:href="@{/lots/delete/{id}(id=${lot.id})}">Delete</a>

                        <a class="btn btn-success btn-sm"
                           th:href="@{/lots/rent/{id}(id=${lot.id})}">Rent</a>

                    </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
