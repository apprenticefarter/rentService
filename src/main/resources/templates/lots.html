<!DOCTYPE html>
<html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <h1> lots</h1>
        <div class="row">
            <div class="col-lg-3">
                <a class="btn btn-primary mb-3" th:href="@{/lots/new}"> Add Lot</a>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">name</th>
                <th scope="col">description</th>
                <th scope="col">price</th>
                <th scope="col">image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lot: ${lots}">
                <td th:text="${lot.name}"></td>
                <td th:text="${lot.description}"></td>
                <td th:text="${lot.price}"></td>
                <td th:text="${lot.image}"></td>
                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/lots/edit/{id}(id=${lot.id})}">Update</a>

                    <a class="btn btn-danger btn-sm"
                       th:href="@{/lots/delete/{id}(id=${lot.id})}">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
